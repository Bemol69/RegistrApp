<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanea el QR para Descargar</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 50px;
        }

        /* Título */
        h1 {
            color: #6a0dad;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Descripción */
        p {
            color: #000000;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Estilo del QR */
        .qr-code {
            margin-top: 20px;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #f1f1f1;
            display: inline-block;
            border-radius: 10px;
        }

        /* Botón de descarga */
        .download-button {
            background-color: #6a0dad;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #4a0b77;
        }

        /* Enlace al archivo */
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descarga la aplicación escaneando este QR</h1>
        <p>Escanea el código QR con tu celular para acceder al archivo de la aplicación.</p>
       
        <!-- Código QR -->
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://drive.google.com/file/d/1knZYHbVTrgXUbsDtND9ckYPcQf7oJ2Wc/view?usp=sharing&size=200x200" alt="QR Code">
        </div>

        <!-- Botón de descarga -->
        <a href="https://drive.google.com/file/d/1knZYHbVTrgXUbsDtND9ckYPcQf7oJ2Wc/view?usp=sharing" target="_blank">
            <button class="download-button">Descargar Archivo</button>
        </a>
    </div>
</body>
</html>
